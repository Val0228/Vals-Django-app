{% extends "itreporting/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="password-reset-section">
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Reset Password</legend>
            <p class="text-muted mb-3">Enter your email address and we'll send you instructions to reset your password.</p>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Request Password Reset</button>
            <a class="btn btn-outline-secondary ml-2" href="{% url 'login' %}">Cancel</a>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Remember your password? <a class="ml-2" href="{% url 'login' %}">Login</a>
        </small>
    </div>
</div>
</div>
{% endblock content %}
